<!DOCTYPE html>
<html>
 
  <head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>
  </head>

  <body>

    <form>
      Item name : <input type="text" id="id_itemName">
      Quantity : <input type="text" id="id_quantity"> Unit :
